<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Orkester</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>
	<script type="text/javascript" src="/elm.js"></script>
</head>

<body>
	<div id="app"></div>
</body>

<script type="text/javascript">
	const app = Elm.Main.init({
		node: document.getElementById("app")
	})

	const audio = new Audio()

	audio.addEventListener("timeupdate", event => {
		app.ports.progressUpdated.send(Math.floor(audio.currentTime))
	})

	app.ports.playTrack.subscribe(({ id }) => {
		audio.src = `http://localhost:42000/api/v1/track/${id}/stream`
		audio.play()
			.catch(error => {
				if (error.name === "AbortError")
					return

				// Uncomment this error in production
				// if (error.name === "NotSupportedError")
				// 	return

				app.ports.playbackFailed.send(error.message)
			})
	})

	app.ports.seek.subscribe(({ timestamp }) => {
		audio.fastSeek(timestamp)
	})

</script>

</body>

</html>
